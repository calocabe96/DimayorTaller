<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TEST</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2
        }
        
        th {
            background-color: #ef5007;
            color: white;
        }
    </style>
</head>

<body>

    <div class="" ng-app="myapp">

        <div class="" ng-controller="myctrl1">
            <img src="http://www.movilescolombia.com/wp-content/uploads/2013/09/Dimayor-colombia.jpg" alt="HTML5 Icon" style="width:128px;height:128px;">
            <img src="https://upload.wikimedia.org/wikipedia/en/7/74/LigaAguila.png" alt="HTML5 Icon" style="width:128px;height:128px;" align="right">
            <table class="table" style="width:100%">
                <tr>
                    <th>Nombre</th>
                    <th>Año fundado</th>
                    <th>Títulos</th>
                </tr>
                <tbody id="info">
                    <tr class="equipo_row" ng-repeat="equipo in equipos">
                        <td>{{equipo.nombre}}</td>
                        <td>{{equipo.ano_fun}}</td>
                        <td>{{equipo.titulos}}</td>
                    </tr>
                </tbody>

            </table>

            <button ng-click="getInfo()">Listar Equipos</button>
        </div>



    </div>

    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/ctrl1.js"></script>
    <script type="text/javascript" src="js/controllers/ctrl2.js"></script>

</body>

</html>
